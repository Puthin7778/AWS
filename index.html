<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="AWS.png" alt="Logo" class="logo">
        </header>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" value="B Indu Priya" readonly>
            <label for="aws_id">AWS ID:</label>
            <input type="text" id="aws_id" value="AWS04212291" readonly>
            <label for="score">Score:</label>
            <input type="text" id="score" value="780" readonly>
            <button id="downloadBtn">Click to download certificate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
